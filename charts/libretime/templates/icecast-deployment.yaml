apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    libretime.service: icecast
  name: icecast
spec:
  replicas: 1
  selector:
    matchLabels:
      libretime.service: icecast
  template:
    metadata:
      labels:
        libretime.service: icecast
    spec:
      containers:
        - name: icecast
          image: {{ .Values.icecast.repository.image }}:{{ .Values.icecast.repository.tag }}
          ports:
            - containerPort: {{ .Values.icecast.service.port }}
              protocol: TCP
      restartPolicy: Always
      automountServiceAccountToken: false
