apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    libretime.service: library
  name: library
spec:
  replicas: 1
  selector:
    matchLabels:
      libretime.service: library
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        libretime.service: library
    spec:
      containers:
      - name: library
        image: "{{ .Values.api.repository.image }}:{{ .Values.api.repository.tag }}"
# libretime-api bulk_import --path PATH_THE_DIRECTORY_TO_SCAN
        command: ['sh', '-c', 'libretime-api bulk_import --path /library']
        volumeMounts:
          - mountPath: /etc/libretime/config.yml
            subPath: config.yml
            name: libretime-conf
            readOnly: true
          - mountPath: /srv/libretime
            name: libretime-storage
          - mountPath: /library
            name: libretime-library
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: libretime-conf
          secret:
            secretName: libretime-conf
            items:
              - key: config.yml
                path: config.yml
{{ .Values.volumes.music | indent 8 }}
{{ .Values.volumes.library | indent 8 }}